<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Login | Anamika's BTS World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #2c5364;
            margin: 0;
        }
        #particles-js {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0;
        }
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255,255,255,0.13);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bts-image {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 18px;
            object-fit: cover;
            border: 3px solid #fff;
        }
        .login-container h1 {
            color: #6a0dad;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 18px;
            width: 100%;
        }
        .form-group label {
            color: #333;
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        button[type="submit"] {
            background: #6a0dad;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background: #a4508b;
        }
        .error {
            color: #ff6b6b;
            margin-top: 10px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="login-container">
        <img src="images/55.jpg" alt="BTS" class="bts-image">
        <h1>Welcome Anamika</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter 'Anamika'" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message" class="error"></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            }
        });

        // Login form logic
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const correctUsername = "Anamika";
            const correctPassword = "Jungkook123";
            if (username === correctUsername && password === correctPassword) {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = "Invalid username or password. Try 'Anamika' and 'Jungkook123'";
            }
        });
        // If already logged in, redirect to home
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
