<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Anamika's BTS World</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            overflow-x: hidden;
            color: white;
            min-height: 100vh;
            position: relative;
        }

        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .background-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .background-slide.active {
            opacity: 1;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(70, 0, 110, 0.7);
            z-index: -1;
        }

        /* Login Page Styles */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8a2be2, #da70d6, #9400d3);
            z-index: -1;
        }

        .login-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bts-image {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-container h1 {
            color: #6a0dad;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #6a0dad;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #da70d6;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #8a2be2;
            outline: none;
            box-shadow: 0 0 8px rgba(138, 43, 226, 0.5);
        }

        button {
            background-color: #8a2be2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #6a0dad;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 13, 173, 0.4);
        }

        .error {
            color: #ff3860;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Home Page Styles */
        .home-content {
            display: block !important;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 30px 0;
            margin-bottom: 30px;
            position: relative;
            animation: fadeIn 1s ease-out;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header h1 {
            font-size: 42px;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            background: linear-gradient(to right, #ff6b6b, #8a2be2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Main Content Grid */
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1.2fr;
            gap: 40px;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* Section Common Styles */
        .section {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff6b6b;
            font-size: 28px;
            position: relative;
            padding-bottom: 10px;
        }

        .section h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #ff6b6b, #8a2be2);
            border-radius: 3px;
        }

        /* Gallery Section */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 18px;
            height: 320px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Quotes Section */
        .quote-container {
            background: rgba(106, 13, 173, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #ff6b6b;
        }

        .quote-text {
            font-style: italic;
            font-size: 18px;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .quote-author {
            text-align: right;
            font-weight: bold;
            color: #ff6b6b;
        }

        .quote-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .quote-nav button {
            padding: 5px 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Facts Section */
        .facts-list {
            list-style-type: none;
        }

        .facts-list li {
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            position: relative;
            padding-left: 50px;
            transition: all 0.3s;
        }

        .facts-list li:hover {
            background: rgba(106, 13, 173, 0.3);
            transform: translateX(5px);
        }

        .facts-list li::before {
            content: '💜';
            position: absolute;
            left: 15px;
            top: 15px;
            font-size: 20px;
        }

        /* News Section */
        .news-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-image {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .news-content h3 {
            margin-bottom: 5px;
            color: #ff6b6b;
        }

        .news-date {
            font-size: 12px;
            color: #da70d6;
            margin-bottom: 5px;
        }

        .news-text {
            font-size: 14px;
            line-height: 1.4;
        }

        /* Diary Section (SIMPLE) */
        #moodSelector {
            display: none;
        }

        .diary-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .saved-entries {
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }

        .diary-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s;
        }

        .diary-item:hover {
            background: rgba(106, 13, 173, 0.3);
        }

        .diary-date {
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .diary-date::before {
            content: '📅';
        }

        .diary-text {
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .delete-entry {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 0, 0, 0.3);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .delete-entry:hover {
            background: rgba(255, 0, 0, 0.6);
            transform: rotate(90deg);
        }

        /* Chatbot Section */
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 10px;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #6a0dad;
            border-radius: 10px;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.3s ease-out;
        }

        .chat-message.jk {
            background: rgba(106, 13, 173, 0.3);
        }

        .chat-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            border: 3px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-text {
            flex-grow: 1;
            padding-top: 10px;
        }

        .chat-name {
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            color: #6a0dad; /* Set font color for the input container and its children */
        }

        .chat-input-container .chat-input,
        .chat-input-container .send-button {
            color: #6a0dad;
        }

        .chat-input {
            flex-grow: 1;
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: rgba(12, 12, 12, 0.1);
            color: white;
            font-size: 16px;
        }

        .chat-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }

        .send-button {
            padding: 0 25px;
            font-size: 20px;
        }

        /* Music Player */
        .music-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 100;
        }

        .music-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            padding: 10px 15px;
            margin: 0;
        }

        .music-controls button:hover {
            color: #ff6b6b;
            transform: scale(1.2);
        }

        .now-playing {
            font-size: 16px;
            color: #ff6b6b;
            font-weight: bold;
            min-width: 200px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            .left-column, .right-column {
                gap: 25px;
            }
            .left-column .section.gallery-section,
            .right-column .section.diary-section,
            .right-column .section.chatbot-section {
                padding: 30px 10px 25px 10px;
                min-height: 300px;
            }
            .gallery-item {
                height: 180px;
            }
        }

        @media (max-width: 700px) {
            .main-content {
                padding: 0 2vw;
            }
            .left-column .section.gallery-section,
            .right-column .section.diary-section,
            .right-column .section.chatbot-section {
                padding: 10px 2vw 10px 2vw;
                min-height: 180px;
            }
            .gallery-item {
                height: 90px;
            }
        }

            }

                max-width: 98vw;

                box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            }

                max-height: 120px;

            }

                font-size: 20px;

            }
            .form-group input {
                padding: 10px;

            }

                font-size: 15px;
            }

                padding: 5vw 2vw 60px 2vw;
            }

            }

            }

        @media (max-width: 400px) {

                padding: 5vw 1vw;
            }

            }

            }

                grid-template-columns: 1fr;
            }
            .gallery-item {
                height: 60px;
            }
            .profile-image {
                width: 50px;
                height: 50px;
            }
            .music-bar {
                font-size: 11px;
            }

        /* Make sure login/home page fills viewport and centers content vertically */
        #login-page, .home-content {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

            align-items: center;
        }

            align-items: stretch;
        }

        }
        .right-column .section.diary-section,
        .right-column .section.chatbot-section {

        }

        /* Make secondary sections small but noticeable */
        .left-column .section:not(.gallery-section),
        .right-column .section:not(.diary-section):not(.chatbot-section) {
            padding: 15px 12px;
            background: rgba(0,0,0,0.5);

        }
        .left-column .section:not(.gallery-section) h2,
        .right-column .section:not(.diary-section):not(.chatbot-section) h2 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        /* Change Diary Section to dark blue theme */

            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);

            box-shadow: 0 12px 40px rgba(44,83,100,0.25);
        }
        .right-column .section.diary-section h2 {
            color: #fff;
            text-shadow: 0 2px 10px #00e6ff, 0 0 2px #0f2027;
        }
        #diaryEntry {
            background: rgba(15, 32, 39, 0.85);
            border: 2px solid #00e6ff;
            color: #fff;
        }
        .diary-actions button {

        }

            color: #5cfcdf;

                if (sadWords.some(word => msg.includes(word))) {
                    const responses = [
                        "Aigoo~ don't be sad! Remember ARMY is never alone! We're here for you! 💜🤗",
                        "If you're feeling down, listen to our song 'Magic Shop'! I sing it just for you! 🎶💜",
                        "Hard times don't last forever! I believe in you! Fighting! 💜💪",
                        "You're stronger than you think! This tough time will pass, I promise! 💜🌈",
                        "When I feel sad, I think of ARMY's support! You give me strength! 💜😊",
                        "Let our music hug your heart! We're always here to comfort you! 💜🎵"
                    ];
                    return responses[Math.floor(Math.random() * responses.length)];
                }

                // Questions
                if (questionWords.some(word => msg.includes(word))) {
                    const responses = [
                        "That's an interesting question! What do you think, ARMY? 🤔💜",
                        "Hmm... I'm still learning so much myself! Maybe we can find out together! 💜📚",
                        "Great question! I'll ask my hyungs and get back to you! Hehe~ 💜🙋‍♂️",
                        "I'm not sure I have the answer, but I know ARMY is smart! What's your opinion? 💜🧠",
                        "That makes me think! The world is full of interesting things to discover! 🌎💜",
                        "Questions help us grow! Let's keep being curious together! 💜✨"
                    ];
                    return responses[Math.floor(Math.random() * responses.length)];
                }

                // Default responses
                const defaultResponses = [
                    "I'm not sure I understand, but I love talking with you ARMY! 💜 Can you tell me more? 😊",
                    "Hmm... maybe try asking me something else? I want to understand you better! 💜🤔",
                    "I'm still learning how to respond to everything! What else would you like to talk about? 💜",
                    "That's interesting! Tell me more about what's on your mind, ARMY! 💜🗣️",
                    "I cherish every conversation with ARMY, even when I'm not sure what to say! 💜😊",
                    "Every word from ARMY is precious to me! Let's keep chatting! 💜💬"
                ];
                
                return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
            }
            sendMessageBtn.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });
            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;
                addMessage(message, 'user');
                userInput.value = '';
                const typingDiv = document.createElement('div');
                typingDiv.className = 'chat-message jk typing-indicator';
                typingDiv.innerHTML = `<div class="chat-avatar"><img src="images/download (27).jpg" alt="Jungkook"></div><div class="chat-text"><div class="chat-name">Jungkook</div><div class="chat-content"><em>JK is typing...</em></div></div>`;
                chatDisplay.appendChild(typingDiv);
                chatDisplay.scrollTo({ top: chatDisplay.scrollHeight, behavior: 'smooth' });
                setTimeout(() => {
                    typingDiv.remove();
                    const jkReply = getJKResponse(message);
                    addMessage(jkReply, 'jk');
                }, 1200);
            }
            function addMessage(text, sender) {
                const messageElement = document.createElement('div');
                messageElement.className = `chat-message ${sender}`;
                if (sender === 'jk') {
                    messageElement.innerHTML = `<div class="chat-avatar"><img src="images/download (27).jpg" alt="Jungkook"></div><div class="chat-text"><div class="chat-name">Jungkook</div><div class="chat-content">${text}</div></div>`;
                } else {
                    messageElement.innerHTML = `<div class="chat-avatar"><img src="images/anamika.jpg" alt="You"></div><div class="chat-text"><div class="chat-name">Anamika</div><div class="chat-content">${text}</div></div>`;
                }
                chatDisplay.appendChild(messageElement);
                chatDisplay.scrollTo({ top: chatDisplay.scrollHeight, behavior: 'smooth' });
            }
            // Music Player
            const tracks = [
                'sounds/Euphoria - Jungkook.mp3',
                'sounds/Still with you - Jungkook.mp3',
                'sounds/Epiphany - Jin.mp3'
            ];
            let isPlaying = false;
            let currentTrack = 0;
            let audioPlayer = document.getElementById('audioPlayer');
            let playBtn = document.getElementById('playBtn');
            let prevBtn = document.getElementById('prevBtn');
            let nextBtn = document.getElementById('nextBtn');
            function updateNowPlaying() {
                const nowPlaying = document.getElementById('nowPlaying');
                const trackName = tracks[currentTrack].split('/').pop().replace('.mp3', '');
                nowPlaying.textContent = trackName.charAt(0).toUpperCase() + trackName.slice(1).replace(/([A-Z])/g, ' $1').trim();
            }
            audioPlayer.src = tracks[currentTrack];
            audioPlayer.loop = true;
            updateNowPlaying();
            playBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audioPlayer.pause();
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    audioPlayer.play();
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }
                isPlaying = !isPlaying;
            });
            prevBtn.addEventListener('click', () => {
                currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
                audioPlayer.src = tracks[currentTrack];
                if (isPlaying) audioPlayer.play();
                updateNowPlaying();
                playBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
            });
            nextBtn.addEventListener('click', () => {
                currentTrack = (currentTrack + 1) % tracks.length;
                audioPlayer.src = tracks[currentTrack];
                if (isPlaying) audioPlayer.play();
                updateNowPlaying();
                playBtn.innerHTML = isPlaying ? '<i class="fas fa-pause"></i>' : '<i class="fas fa-play"></i>';
            });
            // Emoji Picker for Diary
            const emojiPicker = document.getElementById('emojiPicker');
            if (emojiPicker) {
                emojiPicker.addEventListener('click', function(e) {
                    if (e.target.tagName === 'SPAN') {
                        const emoji = e.target.textContent;
                        const textarea = document.getElementById('diaryEntry');
                        // Insert emoji at cursor position
                        const start = textarea.selectionStart;
                        const end = textarea.selectionEnd;
                        const text = textarea.value;
                        textarea.value = text.slice(0, start) + emoji + text.slice(end);
                        textarea.focus();
                        textarea.selectionStart = textarea.selectionEnd = start + emoji.length;
                    }
                });
            }
        });
    </script>
